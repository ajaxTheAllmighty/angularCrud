<h1 style="margin-left: 10px;">Список</h1>
<!-- popup редактирования -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editLabelLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="editLabel">Изменение</h4>
            </div>
            <div class="modal-body">
                <!-- ИНПУТЫ ТУТ -->
                <input id="editNameInput" class="crud__editInput form-control" placeholder="Имя" required>
                <input id="editLNameInput" class="crud__editInput form-control" placeholder="Фамилия" required>
                <div id="editErrorMessage" class="alert alert-danger" role="alert" style="visibility: hidden"> Одно или несколько полей не заполнены! </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-success" (click)="saveChanges()" >Сохранить</button>
            </div>
        </div>
    </div>
</div>
<!-- ================================================================================= -->
<!-- pop up добавления -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="addLabel">Новый пользователь</h4>
            </div>
            <div class="modal-body">
                <!-- ИНПУТЫ ТУТ -->
                <input id="addNameInput" class="crud__editInput form-control" placeholder="Имя" required>
                <input id="addLNameInput" class="crud__editInput form-control" placeholder="Фамилия" required>
                <div id="addErrorMessage" class="alert alert-danger" role="alert" style="visibility: hidden"> Одно или несколько полей не заполнены! </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-success" (click)="addUser()" >Сохранить</button>
            </div>
        </div>
    </div>
</div>
<!-- ================================================================================= -->
<div class="crud_tableBlock">
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th> id </th>
            <th> Имя </th>
            <th> Фамилия </th>
            <th> Изменить </th>
            <th> Удалить </th>
        </tr>
        </thead>
       <tbody>
       </tbody>
    </table>
</div>
<div class="crud__addBlock">
    <button class="crud__addButton btn btn-info" data-toggle="modal" data-target="#addModal">Добавить пользователя</button>
</div>
